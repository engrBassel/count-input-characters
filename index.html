<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count input characters</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <input type="text" placeholder="Type your first name" maxlength="12" />
      <div class="progress"></div>
      <span class="count-container"
        >Max allowed characters:<span class="count"></span
      ></span>
    </section>
    <script src="script.js"></script>
  </body>
</html>
